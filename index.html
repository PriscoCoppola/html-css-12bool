<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>12 Bool</title>
    <!-- Framework -->
    <link rel="stylesheet" href="./css/12bool.css">
    <!-- Styles -->
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    
    <!-- Griglia -->
    <h1>Bool Grid</h1>
    <div class="container">
        <div class="col-12">
            <div class="box">12 col</div>
        </div>
    </div>
    <div class="container">
        <div class="col-4">
            <div class="box">4 col</div>
        </div>
        <div class="col-2">
            <div class="box">2 col</div>
        </div>
        <div class="col-2">
            <div class="box">2 col</div>
        </div>
        <div class="col-4">
            <div class="box">4 col</div>
        </div>
    </div>
    <div class="container">
        <div class="col-3">
            <div class="box">3 col</div>
        </div>
        <div class="col-3">
            <div class="box">3 col</div>
        </div>
        <div class="col-3">
            <div class="box">3 col</div>
        </div>
        <div class="col-3">
            <div class="box">3 col</div>
        </div>
    </div>
    <div class="container">
        <div class="col-4">
            <div class="box">4 col</div>
        </div>
        <div class="col-4">
            <div class="box">4 col</div>
        </div>
        <div class="col-4">
            <div class="box">4 col</div>
        </div>
    </div>
    <div class="container">
        <div class="col-3">
            <div class="box">3 col</div>
        </div>
        <div class="col-6">
            <div class="box">6 col</div>
        </div>
        <div class="col-3">
            <div class="box">3 col</div>
        </div>
    </div>

    <!-- Colonne Nestate -->
    <div class="container">
        <h1>Nested Colums</h1>
        <div class="col-6 padding-0">
            <div class="col-12">
                <div class="box">12 col</div>
            </div>
        </div>
        <div class="col-6 padding-0">
            <div class="col-6">
                <div class="box">6 col</div>
            </div>
            <div class="col-6">
                <div class="box">6 col</div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="col-6 padding-0">
            <div class="col-2">
                <div class="box">2 col</div>
            </div>
            <div class="col-2">
                <div class="box">2 col</div>
            </div>
            <div class="col-8">
                <div class="box">8 col</div>
            </div>
        </div>
        <div class="col-6 padding-0">
            <div class="col-4">
                <div class="box">4 col</div>
            </div>
            <div class="col-4">
                <div class="box">4 col</div>
            </div>
            <div class="col-4">
                <div class="box">4 col</div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="col-4 padding-0">
            <div class="col-6">
                <div class="box">6 col</div>
            </div>
        </div>
        <div class="col-4 padding-0">
            <div class="col-12">
                <div class="box">12 col</div>
            </div>
        </div>
        <div class="col-4 padding-0">
            <div class="col-4">
                <div class="box">4 col</div>
            </div>
            <div class="col-4">
                <div class="box">4 col</div>
            </div>
            <div class="col-4">
                <div class="box">4 col</div>
            </div>
        </div>
    </div>

    <!-- Offset -->
    <h1>Offset</h1>
    <div class="container">
        <div class="col-8 offset-2">
            <div class="box">8 col 2 off</div>
        </div>
    </div>
    <div class="container">
        <div class="col-4">
            <div class="box">4 col</div>
        </div>
        <div class="col-4 offset-4">
            <div class="box">4 col 4 off</div>
        </div>
    </div>
    <div class="container">
        <div class="col-6 offset-6">
            <div class="box">6 col 6 off</div>
        </div>
    </div>
    <div class="container">
        <div class="col-3 offset-3">
            <div class="box">3 col 3 off</div>
        </div>
    </div>
</body>
</html>
